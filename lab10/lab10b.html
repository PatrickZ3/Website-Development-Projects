<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lab10b.css">
    <title>Lab 10b</title>
</head>
<body>
    <div class="container">
        <div class="title">World Wide</div>
        <form method="post" enctype="multipart/form-data">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">City</span>
                    <input type="text" name="city" placeholder="Enter your City" required>
                </div>
                <div class="input-box">
                    <span class="details">Province</span>
                    <input type="text" name="province" placeholder="Enter your Province" required>
                </div>
                <div class="input-box">
                    <span class="details">Country</span>
                    <input type="text" name="country" placeholder="Enter your Country" required>
                </div>
                <div class="input-box">
                    <span class="details">URL of City</span>
                    <input type="url" name="URL" placeholder="Enter your URL of City" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" name="submit_ruby" value="Submit Ruby" formaction="https://www2.cs.ryerson.ca/~pslay/cgi-bin/lab10r.cgi">
                
            </div>
            <div class="button">
                
                <input type="submit" name="submit_python" value="Submit Python" formaction="https://www2.cs.ryerson.ca/~pslay/cgi-bin/lab10p.cgi">
            </div>
        </form>

    </div>
</body>
</html>
